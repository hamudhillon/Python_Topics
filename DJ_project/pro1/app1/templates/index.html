<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      img {
        position: relative;
        margin-left: 50%;
        left: -400px;
        width: 800px;
        height: 400px;
        border-bottom: 15px solid purple;
      }
    </style>
  </head>

  <body>
    {% for i in users%} {% if i.Age < 18 %}

    <h1>
      {{i.Name |upper|slice:':5' }} | {{i.Phone }} | {{i.Age}} | Not eligible
    </h1>
    {% else %}
    <h1>{{i.Name |upper }} | {{i.Phone}} | {{i.Age}} | eligible</h1>

    {% endif %} {% endfor %}
  </body>
</html>
